<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Tindak Pidana</title>
</head>
<body>
    <h1>Formulir Tindak Pidana</h1>
    <form id="crimeForm">
        <label for="pasal">Pasal (Ayat):</label>
        <input type="text" id="pasal" name="pasal" required><br><br>

        <label for="pelanggaran">Pelanggaran:</label>
        <input type="text" id="pelanggaran" name="pelanggaran" required><br><br>

        <label for="denda">Denda:</label>
        <input type="number" id="denda" name="denda" required><br><br>

        <label for="penjara">Massa Tahanan:</label>
        <input type="text" id="penjara" name="penjara" required><br><br>

        <button type="submit">Kirim</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
